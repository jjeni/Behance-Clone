<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Holiday Homes & Apartment Rentals</title>
    <link rel="icon" type="image/x-icon" href="./images/airbnb.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="./js/index.js"></script>
    

</head>
<body>

    <!----- Airbnb's Header Section (Clone) -------->
    <div class="nav-primary">
        <a href="/" class="nav-logo"><img src="./images/airbnb-logo.png" alt="Airbnb"></a>
        <ul class="nav-middle">
            <li>Anywhere</li>
            <li>Any week</li>
            <li class="nav-last">Add guests</li>
            <li class="nav-search"> <img src="./images/icons/Search-icon.svg" alt=""></li>
        </ul>
        <div class="nav-secondary">
            <div class="nav-home"><p>Airbnb your home</p></div>
            <img src="./images/icons/World-icon.png" alt="world-wide-web">
            <div class="nav-menu">
                <img src="./images/icons/Menu-icon.png" class="menuIcon"alt="menu">
                <img src="./images/icons/User-icon.png" class="userIcon" alt="user">
            </div>
        </div>
    </div>
    <!----- Airbnb's Section for filtering locations (Clone) -------->
    <div class="center-section">
        <div class="center-primary">
            <ul class="center-list">
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Beachfront.jpg" alt="Beachfront">
                    <p>Beachfront</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Iconic cities.jpg" alt="Iconic cities">
                    <p>Iconic cities</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Bed & breakfasts.jpg" alt="Bed & breakfasts">
                    <p>Bed & breakfasts</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Cabins.jpg" alt="Cabins">
                    <p>Cabins</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Castles.jpg" alt="Castles">
                    <p>Castles</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Caves.jpg" alt="Caves">
                    <p>Caves</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Countryside.jpg" alt="Countryside">
                    <p>Countryside</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Earth homes.jpg" alt="Earth homes">
                    <p>Earth homes</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/Historical homes.jpg" alt="Historical homes">
                    <p>Historical homes</p>
                </li>
                <li class="icons-center">
                    <img src="./images/icons/Sub-icons/A-frames.jpg" alt="A-frames">
                    <p>A-frames</p>
                </li>
                
            </ul>
        </div>
        <!------------------Filter Bar (Clone)------------------->
        <div class="filter-bar">
            <img src="./images/icons/Filter-icon.png" alt="Filter">
            <p>Filters</p>
        </div>
    
</body>
</html>
